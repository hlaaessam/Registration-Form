<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <a href="#"  class="logo"><ion-icon name="git-network"></ion-icon> Uphysical</a>
        <nav class="nav">
          
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
        </nav>
    
    
    </header>
<br>    
    
    <section class="home">
        <div class="content">
            <!-- <h1>Registration jn j kcnnbvffgjjklmnbvcxsrtyuilkjhggvcxxddfghj
                jbbvcxxddfghjjkolp,,</h1> -->
                
        </div>
       

        <div class="wrapper-register">

            
            <h6> Sign Up </h6>
          
          

            <form action="#">
                <!-- <br> -->
                <h4> Sign Up </h4>
                
                <!-- <div class="user details"> -->
            
            <br>
           
            
            
            
            
                
                    <div class="input-box">
                
                        <input type=" fullname" required>
                        <label> Full Name</label>
                    </div>
                    <div class="input-box">
                    
                        <input type=" username" required>
                        <label> Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label> Password</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="cpassword" required>
                        <label> Confirm Password</label>
                    </div>
    
                    <div class="input-box">
                        
                        <input type="orgcode" required>
                        <label>Organization Code</label>
                    </div>
    
                    <div class="input-box">
                        
                        <input type="medicalid" required>
                        <label>Medical ID</label>
                    </div>
                    <div class="input-box">
                        
                        <input type="nationalid" required>
                        <label>National ID</label>
                    </div>
    
                    <div class="input-box">
                        
                        <input type="birthdate" required>
                        <label>MM/YY/DD</label>
                    </div>
                <!-- </div>     -->

           
                <!-- <div class="input-box">
                    
                    <input type="gender" required>
                    <label>Gender</label>
                </div> -->
                
                <div class="gender details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender-title">Gender: </span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Female</span>
                        </label>

                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender"> Male</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender"> Other</span>
                        </label>
                    </div>

                </div>

                <div class="days details">
                    <input type="radio" name="day" id="dot-4">
                    <input type="radio" name="day" id="dot-5">
                    <input type="radio" name="day" id="dot-6">
                    <span class="days-title">Select working days:  </span>
                    <div class="categoryday">
                        <label for="dot-4">
                            <span class="dot four"></span>
                            <span class="day">2 Days </span>
                        </label>

                        <label for="dot-5">
                            <span class="dot five"></span>
                            <span class="day">3 Days </span>
                        </label>
                        <label for="dot-6">
                            <span class="dot six"></span>
                            <span class="day"> Other </span>
                        </label>
                    </div>

                </div>

                <div class="business details">
                    <input type="radio" name="appo" id="dot-7">
                    <input type="radio" name="appo" id="dot-8">
                    <input type="radio" name="appo" id="dot-9">
                    
                    <span class="appoinment-title">Select your working hours: </span>
                    <div class="categorybusiness">
                        <label for="dot-7">
                            <span class="dot seven"></span>
                            <span class="business">Morning</span>
                        </label>

                        <label for="dot-8">
                            <span class="dot eight"></span>
                            <span class="business">Evening</span>
                        </label>
                        <!-- <label for="dot-9">
                            <span class="dot nine"></span>
                            <span class="business">Other</span>
                        </label> -->
                    </div>

                </div>

                <br>
               



                <button type="submit"
                class="btn">Apply</button>


            </form>

        </div>


    </section>


    

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src ="script.js"></script>
       
</body>   
</html>
